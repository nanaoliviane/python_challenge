<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    <hr>
    {% for post in posts %}
        <article class="post">
            <!-- Add the link to the post title -->
            <h2><a class="post-title" href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:20 }}</p>  <!-- Display a snippet of the content -->
            <p>By: {{ post.author }}</p>
            <p>Published on: {{ post.created_at }}</p>
            <hr>
        </article>
    {% empty %}
        <p>No blog posts are available at this time.</p>
    {% endfor %}
</body>
</html>

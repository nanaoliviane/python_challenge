<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} - My Blog</title>
</head>
<body>
{% block content %}
    <article class="post-detail">
        <h1>{{ post.title }}</h1>
        <div class="post-meta">
            <p>Published on {{ post.published_date|date:"F d, Y" }}</p>
            <p>Author: {{ post.author }}</p>
        </div>
        <div class="post-content">
            {{ post.content|linebreaks }}
        </div>
    </article>
</body>
</html>
{% endblock %}
